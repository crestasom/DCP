<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'mystyle.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&family=Cute+Font&display=swap" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index'%}">Web Log</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav mr-auto">
    
          <!-- <li><a class="nav-link" href="{% url 'index'%}">Home</a></li> -->
            <li><a class="nav-link" href="{% url 'webApp:country'%}">Country</a></li>
            <li><a class="nav-link" href="{% url 'webApp:operatingSystem'%}">OS</a></li>
            <li><a class="nav-link"href="{% url 'webApp:browser'%}">Browser</a></li>
            <li><a class="nav-link"href="{% url 'webApp:times'%}">Time</a></li>
    
        </ul>
        <form class="form-inline my-2 my-lg-0" action="{% url 'webApp:search'%}" method="post">
          {% csrf_token %}
          <input class="form-control mr-sm-2" name="userInput" type="search" placeholder="I.P Address(8.8.8.8)" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
        {% block body_block %}
        
        {% endblock %}
    </div>

   

   
</body>
</html>
