
<!DOCTYPE html>
{% extends 'base.html' %}
  {% block body_block %}

    <title>OS</title>

    <h1 style="text-align: center;">Browser Used in WedLog</h1>
    <div class="container text-center" style="width: 50%; height: 15%; margin-left: 25%; background-color:  #eee; ">
      {%for i,j in a.items%}   
        <h3>{{i}}:{{j}}</h3>
      {%endfor%}
    </div>

    <div class="container" style="width: 50%;">
      <canvas id="myChart"></canvas>
      </div>
      <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
              labels: {{c|safe}},
              datasets: [{
                
                  data: {{d|safe}},
                  backgroundColor: [
                    '#be0575',
                    '#ff1b2d',
                    '#815f37',
                    '#ffa700'
                  ],
                  borderColor: [
                      '#be0575',
                      '#ff1b2d',
                      '#815f37',
                      '#ffa700'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
            responsive:true
          }
    });
      </script>
  {% endblock %}
